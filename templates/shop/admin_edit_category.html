{% extends 'base.html' %}
{% load static %}

{% block title %}Taxonomy Revision - Agricultural Intelligence{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-5 text-center">
        <div class="col-12">
            <span class="section-tag">System Metadata</span>
            <h2 class="section-title mb-0"><i class="fas fa-edit me-2 text-primary"></i>Modify Taxonomy Member</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="feature-card p-4 p-md-5">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="name"
                            class="form-label small text-muted text-uppercase font-weight-bold">Classification
                            Title</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}"
                            required style="border-radius: 12px; padding: 12px;">
                    </div>

                    <div class="mb-5">
                        <label for="description"
                            class="form-label small text-muted text-uppercase font-weight-bold">Functional
                            Definition</label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                            style="border-radius: 12px; padding: 12px;">{{ category.description }}</textarea>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <button type="submit" class="btn btn-premium btn-premium-primary px-5 py-3 flex-grow-1">
                            <i class="fas fa-save me-2"></i>Update Taxonomy
                        </button>
                        <a href="{% url 'category_management' %}" class="btn btn-premium btn-premium-outline px-5 py-3">
                            Dismiss
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 0.25rem rgba(5, 150, 105, 0.1) !important;
    }

    .gap-3 {
        gap: 1rem;
    }
</style>
{% endblock %}
{% endblock %}
