{% extends 'base.html' %}
{% load static %}

{% block title %}Credential Recovery - Agricultural Intelligence{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-5 text-center">
        <div class="col-12">
            <span class="section-tag">Security Infrastructure</span>
            <h2 class="section-title mb-0"><i class="fas fa-lock me-2 text-primary"></i>Modify Operational Access</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="feature-card p-4 p-md-5 shadow-sm">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="currentPassword"
                            class="form-label small text-muted text-uppercase font-weight-bold">Active Security
                            Token</label>
                        <input type="password" class="form-control" id="currentPassword" name="current_password"
                            required style="border-radius: 12px; padding: 12px; border: 2px solid #f1f5f9;">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="form-label small text-muted text-uppercase font-weight-bold">New
                            Security Passphrase</label>
                        <input type="password" class="form-control" id="newPassword" name="new_password" required
                            style="border-radius: 12px; padding: 12px; border: 2px solid #f1f5f9;">
                    </div>
                    <div class="mb-5">
                        <label for="confirmPassword"
                            class="form-label small text-muted text-uppercase font-weight-bold">Verify New
                            Passphrase</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                            required style="border-radius: 12px; padding: 12px; border: 2px solid #f1f5f9;">
                    </div>

                    <button type="submit" class="btn btn-premium btn-premium-primary w-100 py-3 shadow-sm mb-4">
                        <i class="fas fa-sync me-2"></i>Synchronize Credentials
                    </button>

                    <div class="text-center">
                        <a href="{% url 'user_dashboard' %}" class="text-muted small text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> Return to Control Center
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 0.25rem rgba(5, 150, 105, 0.1) !important;
    }
</style>
{% endblock %}
