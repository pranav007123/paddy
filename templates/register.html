{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Create Account</h2>

                    {% if message %}
                    <div class="alert alert-info" role="alert">
                        {{message}}
                    </div>
                    {% endif %}

                    <form method="POST" action="addreg" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" placeholder="Phone"
                                    pattern="\d{10}" maxlength="10" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password"
                                    placeholder="Confirm Password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">REGISTER</button>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login" class="text-success">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
