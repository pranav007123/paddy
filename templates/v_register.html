{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-box-main py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="feature-card shadow-lg p-4">
                    <span class="section-tag">System Administration</span>
                    <h2 class="mb-4">User Registry</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="bg-light">
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>PHONE NUMBER</th>
                                    <th>EMAIL</th>
                                    <th>PASSWORD</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in result %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td class="font-weight-bold">{{i.name}}</td>
                                    <td>{{i.phone_number}}</td>
                                    <td>{{i.email}}</td>
                                    <td><code>{{i.password}}</code></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
