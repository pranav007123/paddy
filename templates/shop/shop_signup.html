{% extends 'shop/shop_base.html' %}

{% block title %}Shop Registration - Plant Health System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8 col-xl-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-store me-2"></i>Shop Registration</h3>
                    <p class="mb-0 opacity-75">Create your shop account to start selling</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Shop Information Section -->
                        <h5 class="mb-3 text-success">Shop Information</h5>
                        <div class="mb-3">
                            <label for="shop_name" class="form-label fw-semibold">Shop Name</label>
                            <input type="text" name="shop_name" id="shop_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Business Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="contact_number" class="form-label fw-semibold">Contact Number</label>
                            <input type="text" name="contact_number" id="contact_number" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label fw-semibold">Address</label>
                            <textarea name="address" id="address" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">Shop Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg py-3">
                                <i class="fas fa-store me-2"></i>Register Shop
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}"
                                class="text-success text-decoration-none fw-semibold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
