{% block content %}
{% load static %}
{% include 'header.html' %}

<div class="contact-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-16  col-lg-8">
                <div class="contact-form-right">
                    <h2> View Registers </h2>
                    <div class="row">
                    <table class="table table-bordered">
                         <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>PHONE NUMBER</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            
                        {% for i in result %}
                           <tr>
                              <td>{{forloop.counter}}</td>
                              <td>{{i.name}}</td>
                              <td>{{i.email}}</td>

                              <td>{{i.phone_number}}</td>
                              <td>{{i.password}}</td>
                             
                            </tr>
                           
                        {% endfor %}
                    </table>
                    </div>
                    
                </div>
            </div>              
    </div>
</div>
<!-- End Cart -->
{% include 'footer.html' %}
{% endblock %}
