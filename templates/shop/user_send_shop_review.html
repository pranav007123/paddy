{% extends 'shop/shop_base.html' %}

{% block title %}Send Shop Review - Plant Health System{% endblock %}

{% block content %}
<div class="container">
    <h2><i class="fas fa-star me-2"></i>Review Shop</h2>
    <hr>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5>Review for {{ shop.shop_name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select name="rating" id="rating" class="form-select" required>
                                <option value="">Select Rating</option>
                                <option value="1">1 Star - Poor</option>
                                <option value="2">2 Stars - Fair</option>
                                <option value="3">3 Stars - Good</option>
                                <option value="4">4 Stars - Very Good</option>
                                <option value="5">5 Stars - Excellent</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea name="comment" id="comment" class="form-control" rows="5" placeholder="Share your experience with this shop..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'view_shops_user' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Shops
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
