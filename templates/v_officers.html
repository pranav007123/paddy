{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="contact-box-main py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="feature-card shadow-lg p-4">
                    <span class="section-tag">Agricultural Experts</span>
                    <h2 class="mb-4">Registered Officers</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="bg-light">
                                <tr>
                                    <th>ID</th>
                                    <th>OFFICER NAME</th>
                                    <th>PHONE NUMBER</th>
                                    <th>PLACE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in result %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td class="font-weight-bold">{{i.officer_name}}</td>
                                    <td>{{i.phone_number}}</td>
                                    <td><span class="badge badge-soft-success">{{i.place}}</span></td>
                                    <td>
                                        <a href="/booking/{{i.id}}"
                                            class="btn btn-sm btn-outline-primary rounded-pill px-3">
                                            <i class="fas fa-calendar-check mr-1"></i> Book Slot
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
